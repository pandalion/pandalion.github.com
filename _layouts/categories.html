---
layout: default
---

<article class="post">
    <div class="post-date">
        <span class="post-meta">Posts by category</span>
    </div>
    {% for category in site.categories %}
    <h3 class="category-title" name="{{ category | first }}">{{ category | first }}</h3>
    <ul>
        {% for posts in category %}
        {% for post in posts %}
        {% if post.url %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
        {% endfor %}
        {% endfor %}
    </ul>
    {% endfor %}
</article>
