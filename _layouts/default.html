<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Panda Plays Games - a blog about videogames because I like them</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- turn off telephone number detection in safari -->
        <meta name="format-detection" content="telephone=no">
        <link href="https://fonts.googleapis.com/css?family=Rubik|Karla:400,700" rel="stylesheet">
        <link href="/assets/css/main.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="/assets/img/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="/assets/img/favicon-16x16.png" sizes="16x16" />
    </head>
    <body>
        {% include icons.html %}
        <div class="inner-wrapper">
            <div class="flex-wrapper structure">
                <header class="site-header">
                    <div class="fixed">
                        <div class="header-wrapper">
                            <a href="/" class="panda"></a>
                            <h2 class="logo"><a href="/">panda plays <span>games</span></a></h2>
                        </div>
                        <p>Hi, I'm <a href="/about">Panda</a>. I play videogames and sometimes write about them.</p>
                    </div>
                </header>
                <main class="site-main">
                    <div class="structure">
                        {{ content }}
                    </div>
                </main>
            </div>
            <footer class="site-footer">
                <div class="structure">
                    <p>2019 and beyond. Made with <a href="https://jekyllrb.com/">Jekyll</a>, <a href="https://sass-lang.com/">Sass</a> and usually a cat meowing.</p>
                </div>
            </footer>
        </div>
    </body>
</html>
