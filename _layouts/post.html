---
layout: default
---

<article class="post post-main-page">
    <a href="/" class="btn-post-home">
        <svg class="icon icon-arrow-left">
            <use xlink:href="#icon-arrow-left"></use>
        </svg>
    </a>
    <div class="post-date">
        {% assign date_format = "%b %-d, %Y" %}
        <span class="post-meta">{{ page.date | date: date_format }}</span>
    </div>
    <h1 class="post-title">{{ page.title }}</h1>

    {% if page.subtitle %}
        <h2 class="subtitle">{{ page.subtitle }}</h2>
    {% endif %}

    <div class="post-body">
        {{ content }}
    </div>
    <footer><a href="/" class="go-back">Back to all posts</a></footer>
</article>
